  circular_widgets:
  gallery_saver:
  open_filex:
  intl:
  rating_dialog:
  flutter_incall_manager:
    git: https://github.com/manozzreddy/flutter-incall-manager.git
  socket_io_client: 2.0.1
  flutter_launcher_icons:
  geocoding:
  widget_circular_animator:
  flutter_chat_ui:
  stacked: ^2.2.3
  jiffy: ^4.1.0
  scrollable_positioned_list: ^0.2.0-nullsafety.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app/appLogo.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/flags/
    - assets/app/
    - assets/icons/
    - assets/font/
    - assets/categoryIcons/

  fonts:
    - family: Century
      fonts:
        - asset: assets/font/Century Gothic.ttf