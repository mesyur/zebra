dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio:
  hive:
  get:
  flutter_dropdown_alert:
  path_provider:
  provider:
  device_info:
  flutter_spinkit:
  location: 4.4.0
  lottie:
  custom_pop_up_menu:
  statusbarmanager:
  advanced_icon:
  url_launcher: 6.1.6
  flutter_launch:
  custom_timer: ^0.2.3
  whatsapp_unilink:
  google_maps_flutter:
  avatar_glow:
  flutter_animarker:
  geolocator: 9.0.1
